
<html>
<body>

<h2>JavaScript Functions</h2>

<p>A JS function which performs addition and subtraction.</p>

<p id="add"></p>
<p id="sub"></p>
<script>
function add(num1, num2)
{
  return num1 + num2;
}
document.getElementById("add").innerHTML = add(4, 3);
function sub(n1, n2)
{
	return n1-n2;
}
document.getElementById("sub").innerHTML = sub(4, 3);
</script>

</body>
</html>
